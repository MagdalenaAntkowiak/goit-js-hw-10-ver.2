name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3  # Zaktualizowana wersja akcji checkout

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Zaktualizowana wersja akcji setup-node
        with:
          node-version: '20'  # UÅ¼yj najnowszej stabilnej wersji Node.js

      - name: Install and build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3  # Zaktualizowana wersja akcji deploy
        with:
          branch: gh-pages
          folder: dist
